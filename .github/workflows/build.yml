name: Java CI
on: [push]
jobs:
  build-BackEnd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn -B package -f esieaBack/pom.xml
      - name: Run tests and collect coverage
        run: mvn -B test -f esieaBack/pom.xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          root_dir: esieaBack
          fail_ci_if_error: true

  build-FrontEnd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn -B package -f esieaFront/pom.xml
